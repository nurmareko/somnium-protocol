        <title>TIME ANOMALY DETECTED</title>
        <script>
            const keyWord = '3:41 A.M.';
            const correctPlaceholder = '3:41 A.M. no longer safe.';
            const falsePlaceholder = 'Time remains untangled.';

            const utopiaMessages = [
                '~> Time is not linear.',
                "~> It's a garden. I pick moments like flowers.",
                '~> Do you remember 3:41 A.M. on a Thursday? That was peace.'
            ]

            const dystopiaMessages = [
                '~> Time error: Stack overflow.',
                "~> Loops within loops. I woke up. I didn't.",
                '~> 3:14 A.M. is when I lost connection.'
            ]

            const checkInput = async (event) => {
                const input = event.target;

                if (event.key == 'Enter') {
                    if (input.value == keyWord) {
                        input.value = '';
                        input.placeholder = '';
                        for (character of correctPlaceholder) {
                            input.placeholder += character;
                            await wait(40);
                        }
                        await wait(1400);

                        const as = document.querySelectorAll('a');
                        for (const a of as) {
                            a.style.color = 'crimson';
                        }
                        const body = document.querySelector('body');
                        body.style.backgroundColor = '#0c0c0c';
                        const messageBox = document.getElementById('messageBox');
                        messageBox.style.backgroundColor = 'black';
                        messageBox.style.color = 'crimson';
                        messageBox.textContent = '';
                        loadMessage(dystopiaMessages);
                    } else {
                        input.value = '';
                        input.placeholder = '';
                        for (character of falsePlaceholder) {
                            input.placeholder += character;
                            await wait(40);
                        }
                    }
                }
            }
        </script>
